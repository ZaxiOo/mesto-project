<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div>
        <img class="logo" src="./images/logo.svg" alt="Лого">
      </div>
    </header>
    <section class="profile">
      <div class="profile__user">
        <img class="profile__avatar" src="./images/profile.jpg" alt="Аватарка">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </div>
    </section>
    <section class="mesto">
      <div class="mesto__cards">
        <div class="mesto__card">
          <img class="mesto__image" src="./images/без сжатия/956_1609084028.jpg" alt="ван пис">
          <div class="mesto__descrtiption">
            <h2 class="mesto__title">Страна Вано</h2>
            <button class="mesto__like"></button>
          </div>
        </div>
        <div class="mesto__card">
          <img class="mesto__image" src="./images/без сжатия/fb6b4980.jpeg" alt="Нью-Йорк">
          <div class="mesto__descrtiption">
            <h2 class="mesto__title">Нью-Йорк</h2>
            <button class="mesto__like"></button>
          </div>
        </div>
        <div class="mesto__card">
          <img class="mesto__image"
            src="./images/без сжатия/1640750917_4-abrakadabra-fun-p-derevnya-skritogo-lista-4.jpg"
            alt="Деревня скрытого листа">
          <div class="mesto__descrtiption">
            <h2 class="mesto__title">Деревня скрытого листа</h2>
            <button class="mesto__like"></button>
          </div>
        </div>
        <div class="mesto__card">
          <img class="mesto__image" src="./images/без сжатия/6395909bee2b4e3d8d5c41e9c1eb52321590422381_full.jpg"
            alt="Италия">
          <div class="mesto__descrtiption">
            <h2 class="mesto__title">Италия</h2>
            <button class="mesto__like"></button>
          </div>
        </div>
        <div class="mesto__card">
          <img class="mesto__image" src="./images/без сжатия/396.jpg" alt="Акихабара">
          <div class="mesto__descrtiption">
            <h2 class="mesto__title">Акихабара</h2>
            <button class="mesto__like"></button>
          </div>
        </div>
        <div class="mesto__card">
          <img class="mesto__image" src="./images/без сжатия/1_Rcb1DCK1mkZ74u4jvuwRkA.jpeg" alt="Рошар">
          <div class="mesto__descrtiption">
            <h2 class="mesto__title">Рошар</h2>
            <button class="mesto__like"></button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&#169;2022. Mesto Title</p>
    </footer>
  </div>
</body>

</html>
